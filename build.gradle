plugins {
    id 'java'
    id "me.champeau.jmh" version "0.6.6"
    id "io.github.reyerizo.gradle.jcstress" version "0.8.11"
}

group 'dev.alexengrig'
version '0.1.0-SNAPSHOT'

java {
    sourceCompatibility(JavaVersion.VERSION_11)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.commons:commons-vfs2:${commonsVfsVersion}"

    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "ch.qos.logback:logback-classic:${logbackVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${jUnitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jUnitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${jUnitVersion}"

    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"

    testImplementation "org.mockftpserver:MockFtpServer:${mockFtpServerVersion}"

    testImplementation "org.openjdk.jcstress:jcstress-core:${jcstressVersion}"

    jmh "org.openjdk.jmh:jmh-core:${jmhVersion}"
    jmh "org.openjdk.jmh:jmh-generator-annprocess:${jmhVersion}"
}

test {
    useJUnitPlatform()
}
